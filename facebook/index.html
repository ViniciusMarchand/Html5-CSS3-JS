<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="shortcut icon" href="facebookfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="left">
            <img src="logo facebook.png" alt="">
            <div id="text">
                Connect with friends and the world around you on Facebook.
            </div>
        </div>
        <div id="right">
            <div id="info">

                <div class="infos"><input id = "email"  placeholder="Email or phone number" autofocus =1> </div>
                <div class="infos"><input id = "senha"  placeholder="Password" autofocus=1 placeholder="Senha"type="text"></div>
                <div class="infos"><input id = "login"type="button" value="Log In"></div>
                <div id="forgot"><a id ="passwordf"href="">Forgot password?</a></div>
                <hr>
                <div class = "infos"><input id ="account" type="button" value="Create new account"></div>
            </div>
            <div id="create">
                <p><a id = "page"href=""><strong>Create a Page</strong> </a>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>

</html>
